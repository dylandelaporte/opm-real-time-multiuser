<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/Chart.min.css">

    <link rel="stylesheet" href="css/view.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h4>Interaction analysis</h4>
        <div class="row">
            <div class="col-md-3">
                <form id="project-form" class="form-inline">
                    <div class="row">
                        <div class="col mb-2">
                            <select id="project-select" name="project-select" class="form-control"></select>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-outline-primary mb-2">Select</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <button type="button" id="analysis-start-button" class="btn btn-primary">Start</button>
                <button type="button" id="analysis-refresh-button" class="btn btn-secondary" style="display: none;">
                    Refresh
                </button>
                <a href="index.html" class="btn btn-outline-dark">Go back</a>
            </div>
            <div class="col-md-3">
                <div id="analysis-progress-bar" class="progress" style="display: none;">
                    <div id="analysis-blue-progress-bar" class="progress-bar" role="progressbar" style="width: 0"
                         aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    <div id="analysis-black-progress-bar" class="progress-bar bg-dark" role="progressbar"
                         style="width: 0" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="loading-container" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div id="charts-container"></div>
        </div>
    </div>
</div>
<div id="setting-mode-error" class="container" style="display: none;">
    <div class="alert alert-warning">The server is in configuration mode, please wait settings are done
        before editing the model.
    </div>
</div>
<div id="container"></div>

<script src="js/jquery.min.js"></script>
<script src="js/notify.min.js"></script>

<script src="js/moment.min.js"></script>
<script src="js/charts.min.js"></script>

<script src="js/main.js"></script>

<script src="js/interaction.js"></script>
</body>
</html>
