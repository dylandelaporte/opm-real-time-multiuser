<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">

    <link href="css/config.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="settings" class="content" style="display: none;">
        <a href="index.html" class="btn btn-link">Back to menu</a>
        <div class="card">
            <div class="card-body">
                The server must be in setting mode to edit any parameter. When this mode is activated the edition mode
                is not available.
            </div>
        </div>
        <button type="button" id="setting-mode-button" class="btn btn-outline-warning btn-lg btn-block">Enable setting
            mode
        </button>
        <div id="settings-content" style="display: none;">
            <div id="users-list" class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    Bob
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Mouse">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Keyboard">
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-primary">Edit</button>
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
            <div id="add-user-card" class="card">
                <div class="card-body">
                    <form id="add-user-form">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" name="user-id" class="form-control" placeholder="User id">
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Add user</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="error" class="content" style="display: none;">
        <div class="alert alert-warning">Error! Unable to connect to the server.</div>
    </div>
</div>
</body>

<script src="socket.io.js"></script>

<script src="js/jquery.min.js"></script>
<script src="js/notify.min.js"></script>

<script src="js/main.js"></script>

<script src="js/config.js"></script>
</html>
