<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script type="text/javascript">
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    ctx.font = "18px Calibri";

    let keyMap = {
        "q": 0,
        "w": 0,
        "e": 0,
        "r": 0,
        "t": 0,
        "y": 0,
        "u": 0,
        "i": 0,
        "o": 0,
        "p": 0,
        "a": 0,
        "s": 0,
        "d": 0,
        "f": 0,
        "g" : 0,
        "h" : 0,
        "j": 0,
        "k": 0,
        "l": 0,
        "z": 0,
        "x": 0,
        "c": 0,
        "v": 0,
        "b": 0,
        "n": 0,
        "m": 0,
        "Q" : 0,
        "W": 0,
        "E": 0,
        "R": 0,
        "T": 0,
        "Y": 0,
        "U": 0,
        "I": 0,
        "O": 0,
        "P": 0,
        "A": 0,
        "S": 0,
        "D": 0,
        "F": 0,
        "G": 0,
        "H": 0,
        "J": 0,
        "K": 0,
        "L": 0,
        "Z": 0,
        "X": 0,
        "C": 0,
        "V": 0,
        "B": 0,
        "N": 0,
        "M": 0,
        " ": 0
    };

    const keys = Object.keys(keyMap);

    for (let i = 0; i < keys.length; i++) {
        keyMap[keys[i]] = Math.round(ctx.measureText(keys[i]).width);
    }

    console.log(keyMap, keys.length);
</script>
</body>
</html>
